        * {

        }

        body {
            background-color: #b7e4c7;
        }

        .container {
            width: 90%;
            margin: auto;
            display: flex;
        }

        h1 {
            width: 60%;
            color: #080808;
            text-align: center;
            margin-top: 45px;
            margin-left: 45px;
            font-size: 40px;
            float: left;
        }

        .cruzadinha {
            width: 500px;
            display: grid;
            grid-template-columns: repeat(16, 35px);
            color: green;
            font-size: 28px;
            text-align: center;
            margin-left: 50px;
            margin-top: 50px;

        }

        .divyep {
            border: solid 1px #081c15;
            background-color: white;
        }

        .divnot {
            background-color: #081c15;
            font-size: 20px;
            padding-top: 3px;
        }

        .divnone {
            background-color: #081c15;
            color: #081c15;
        }

        .bloco-espaco {
            border: solid 1px #777;
            background-color: #777;
            color: #777;
        }
        /* Css da caixa de perguntas */
        #caixaperguntas {
            width: 48%;
            background-color: #2d6a4f;
            height: 500px;
            padding: 25px;
            border-radius: 10px;
            margin-top: 50px;
            overflow-y: scroll;

        }

        #caixaperguntas::-webkit-scrollbar {
            width: 12px;

        }

        #caixaperguntas::-webkit-scrollbar-track {
            background: 2d6a4f;
            
        }

        #caixaperguntas::-webkit-scrollbar-thumb {
            background-color: #081c15;
            border-radius: 20px;
            border: 3px solid 2d6a4f;
        }

        li {
            list-style-type: decimal
        }

        input {
            border: solid 1px black;
            border-radius: 7px;
            height: 17px;
        }

        button {
            background-color: black;
            text-transform: uppercase;
            color: white;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 4px;
            padding-bottom: 4px;
            font-weight: bolder;
            height: 25px;
            border: 0;
            border-radius: 10px;
        }

        button:hover {
            background-color: #40916c;
        }

        sup {
            text-align: left;
            font-size: 11px;
            font-weight: bolder;
            margin-left: -15px;
            color: black;

        }

        #supDiferente {
            margin-left: 0px;
        }

        img {
            width: 14%;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 0px;
            color: black;
        }

        .fixoLeft {
            width: 50%;
            margin-top: 8px;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .buttons button {

            background-color: #74c69d;
            height: 35px;
            margin-right: 15px;
            border-radius: 20px;

        }

        .buttons button:hover {
            background-color: rgb(50, 11, 87);
        }

        .creditos {
            text-align: center;
            margin-right: 10px;
            color: #000080;
        }

<script>

    var acertos = 0;

    const resultado = (Perguntas) => {
        var pergunta = Perguntas.value;

        if (Perguntas == pergcpu) {
            if (pergunta.toUpperCase() == "CPU") {

                alert('RESPOSTA CORRETA!!!');
                cDual.innerHTML = "C";
                pCPU.innerHTML = "P";
                uCPU.innerHTML = "U";
                Perguntas.disabled = true;
                Perguntas.style.backgroundColor = "#32CD32";
                buttonpergcpu.style.display = "none";
                acertos += 1;
                funcAcertos();

            }

                alert('RESPOSTA ERRADA!!!');
                Perguntas.style.backgroundColor = "red";

            }

                Perguntas.style.backgroundColor = "#32CD32";
